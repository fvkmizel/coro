<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apa itu?</title>
  <link rel="icon" href="https://i.scdn.co/image/ab67616d00001e02f02777fb6264e2870608839f"/>
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Karla', sans-serif;
      background-color: #eaf9ff;
      color: #222;
      padding: 0 20px;
    }

    #landing {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #startBtn {
      padding: 12px 24px;
      font-size: 1.1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .typing {
      white-space: pre-line;
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .slide-img {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }

    .source {
      font-size: 0.9em;
      color: #555;
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<div id="landing">
  <button id="startBtn" onclick="memulai()">Apa itu Thalassemia?</button>
</div>

<audio id="bgAudio" src="https://www.maojagh.my.id/a.mp3" preload="auto" loop></audio>

<div id="content" style="padding-top: 100px;"></div>

<script>
  const materi = [
    {
      text: "• Thalassemia adalah kelainan darah genetik yang memengaruhi produksi hemoglobin.\n• Hemoglobin membawa oksigen ke seluruh tubuh.\n• Thalassemia bukan penyakit menular, tapi diturunkan dari orang tua."
    },
    {
      text: "• Penyebab utama Thalassemia adalah kelainan genetik dari satu atau dua orang tua.\n• Jika hanya satu gen yang rusak: Thalassemia Minor.\n• Jika dua gen: Thalassemia Mayor (lebih berat dan butuh transfusi rutin)."
    },
    {
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHulmKZ1WExp5IH1vMPZhlzhVRYOIceK1okESUutF1nNNJ-sHEAarVB0g&s=10"
    },
    {
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxNdME627Ai6z-famXOnKMdkgICguIwispHKfrgc49jOlcXvLFhVnOV5GA&s=10"
    },
    {
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5vv7A91NWgStB0W0aS_x-ToS5fgI3Rakg3QjwTf8zLVI4r2C652S-Cac&s=10",
      source: "https://www.scielo.br/j/dpjo/a/NqHCJgR7wrxSKNwTWsXM7wq/?lang=en"
    },
    {
      text: "• Pengobatan Thalassemia Mayor memerlukan transfusi darah rutin.\n• Juga membutuhkan terapi khelasi untuk mengurangi zat besi berlebih akibat transfusi.\n• Dalam beberapa kasus, transplantasi sumsum tulang bisa menjadi pilihan."
    },
    {
      text: "• Thalassemia pertama kali dideskripsikan oleh dokter Amerika bernama Thomas Cooley pada tahun 1925.\n• Ia mengamati anak-anak keturunan Mediterania yang menunjukkan gejala anemia parah dan deformitas tulang."
    }
  ];

  let index = 0;

  function memulai() {
    document.getElementById("landing").style.display = "none";
    document.getElementById("bgAudio").play();
    tampilkanMateri();
  }

  function ketikTulisan(text, el, callback) {
    let i = 0;
    function ketik() {
      if (i < text.length) {
        el.innerHTML += text.charAt(i);
        i++;
        scrollToBottom();
        setTimeout(ketik, 35); // Lebih lambat
      } else {
        if (callback) callback();
      }
    }
    ketik();
  }

  function tampilkanMateri() {
    if (index >= materi.length) return;

    const container = document.getElementById("content");
    const item = materi[index];

    if (item.text) {
      const wrapper = document.createElement("div");
      wrapper.style.marginBottom = "40px";
      const el = document.createElement("div");
      el.className = "typing";
      wrapper.appendChild(el);
      container.appendChild(wrapper);

      ketikTulisan(item.text, el, () => {
        el.classList.remove("typing");
        index++;
        scrollToBottom();
        setTimeout(tampilkanMateri, 1200);
      });

    } else if (item.image) {
      const img = document.createElement("img");
      img.className = "slide-img";
      img.src = item.image;
      container.appendChild(img);

      if (item.source) {
        const source = document.createElement("div");
        source.className = "source";
        source.innerHTML = `Source: <a href="${item.source}" target="_blank">${item.source}</a>`;
        container.appendChild(source);
      }

      index++;
      scrollToBottom();
      setTimeout(tampilkanMateri, 2000);
    }
  }

  function scrollToBottom() {
    window.scrollTo({
      top: document.body.scrollHeight,
      behavior: "smooth"
    });
  }
</script>

</body>
</html>
