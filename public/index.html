<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apa itu?</title>
  <link rel="icon" href="https://i.scdn.co/image/ab67616d00001e02f02777fb6264e2870608839f" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #e7f5ff;
      font-family: 'Segoe UI', sans-serif;
      color: #212529;
      padding: 20px;
    }
    #landing {
      text-align: center;
      margin-top: 100px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #konten {
      display: none;
      margin-top: 40px;
    }
    .section {
      margin-bottom: 40px;
    }
    .gambar {
      display: none;
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      border-radius: 10px;
    }
    strong {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    a {
      color: #0c8599;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.maojagh.my.id/a.mp3" type="audio/mpeg">
  </audio>

  <div id="landing">
    <i class="bi bi-heart-pulse" style="font-size: 64px; color: #d63384;"></i>
    <button id="startBtn" onclick="memulai()">Apa Itu Thalassemia?</button>
  </div>

  <div id="konten"></div>

  <script>
    const konten = document.getElementById('konten');
    const isi = [
      "<strong>Apa Itu Thalassemia?</strong>\nThalassemia adalah kelainan darah genetik yang memengaruhi produksi hemoglobin. Hemoglobin membawa oksigen ke seluruh tubuh. Thalassemia bukan penyakit menular, tapi diturunkan dari orang tua.",
      "<strong>Sejarah Singkat</strong>\nThalassemia pertama kali dijelaskan pada tahun 1925 oleh Dr. Thomas Cooley.\nSaat itu disebut Cooley’s anemia, sebelum diberi nama Thalassemia.\nNama ini berasal dari bahasa Yunani \"Thalassa\" (laut), karena awalnya banyak ditemukan di daerah Mediterania.",
      "<strong>Penyebab Thalassemia</strong>\n• Penyebab utama Thalassemia adalah kelainan genetik dari satu atau dua orang tua.\n• Jika hanya satu gen yang rusak: Thalassemia Minor.\n• Jika dua gen: Thalassemia Mayor (lebih berat dan butuh transfusi rutin).",
      "<strong>Thalassemia Major Patient</strong>",
      "GAMBAR",
      "<strong>Pengobatan</strong>\n• Transfusi darah rutin.\n• Terapi kelasi zat besi untuk mencegah kelebihan zat besi.\n• Transplantasi sumsum tulang dalam beberapa kasus.\n• Dukungan psikososial dan manajemen jangka panjang.",
      '<p style="font-size: 14px;"><i>Source: <a href="https://www.scielo.br/j/dpjo/a/NqHCJgR7wrxSKNwTWsXM7wq/?lang=en" target="_blank">scielo.br</a></i></p>'
    ];

    const gambarList = [
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHulmKZ1WExp5IH1vMPZhlzhVRYOIceK1okESUutF1nNNJ-sHEAarVB0g&s=10",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxNdME627Ai6z-famX0nKMdkglCgulwispHKfrgc49jOlcXvLFhVnOV5GA&s=10",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5vv7A91NWgStB0W0aS_x-ToS5fgl3Rakg3QjwTf8zLVI4r2C652S-Cac&s=10"
    ];

    let index = 0;

    function memulai() {
      document.getElementById('landing').style.display = 'none';
      konten.style.display = 'block';
      ketikBerikutnya();
    }

    function ketikBerikutnya() {
      if (index >= isi.length) return;

      if (isi[index] === "GAMBAR") {
        tampilkanGambar();
        index++;
        setTimeout(ketikBerikutnya, 4000);
        return;
      }

      const teks = isi[index];
      const div = document.createElement("div");
      div.className = "section";
      konten.appendChild(div);
      let i = 0;
      const interval = setInterval(() => {
        if (i < teks.length) {
          div.innerHTML += teks.charAt(i) === '\n' ? '<br>' : teks.charAt(i);
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          i++;
        } else {
          clearInterval(interval);
          index++;
          setTimeout(ketikBerikutnya, 800);
        }
      }, 30); // animasi ketik lambat
    }

    function tampilkanGambar() {
      const imgDiv = document.createElement("div");
      imgDiv.className = "section";
      konten.appendChild(imgDiv);
      let imgIndex = 0;

      function showNextImage() {
        if (imgIndex >= gambarList.length) return;
        const img = document.createElement("img");
        img.src = gambarList[imgIndex];
        img.className = "gambar";
        img.style.display = 'block';
        imgDiv.appendChild(img);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        imgIndex++;
        setTimeout(showNextImage, 2500);
      }

      showNextImage();
    }
  </script>
</body>
</html>
