<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apa Itu?</title>
  <meta name="description" content="Web edukasi interaktif tentang Thalassemia dengan animasi pengetikan dan gambar informatif." />  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="icon" href="https://i.scdn.co/image/ab67616d00001e02f02777fb6264e2870608839f" type="image/png" />  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4ff;
      color: #333;
      overflow-x: hidden;
    }
    #landing {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #content {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 18px;
    }
    .typing {
      white-space: pre-line;
      animation: fadeIn 1s ease forwards;
    }
    .image-container {
      text-align: center;
      margin: 20px 0;
    }
    .image-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .image-container strong {
      display: block;
      margin-bottom: 10px;
    }
    .source {
      font-size: 14px;
      text-align: center;
      color: #555;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style></head>
<body>
  <div id="landing">
    <i class="bi bi-heart-pulse" style="font-size: 64px; color: #d63384;"></i>
    <button id="startBtn" onclick="memulai()">Apa Itu Thalassemia?</button>
  </div>  <div id="content"></div><audio id="bgAudio" src="https://www.maojagh.my.id/a.mp3" preload="auto" loop></audio>

  <script>
    const materi = [
      `<strong>Apa Itu Thalassemia?</strong>\nThalassemia adalah kelainan darah genetik yang memengaruhi produksi hemoglobin.\nHemoglobin membawa oksigen ke seluruh tubuh.\nThalassemia bukan penyakit menular, tapi diturunkan dari orang tua.`,

      `<strong>Sejarah Singkat</strong>\nThalassemia pertama kali dijelaskan pada tahun 1925 oleh Dr. Thomas Cooley.\nSaat itu disebut Cooley’s anemia, sebelum diberi nama Thalassemia.\nNama ini berasal dari bahasa Yunani \"Thalassa\" (laut), karena awalnya banyak ditemukan di daerah Mediterania.`,

      `<strong>Penyebab Thalassemia</strong>\n• Penyebab utama Thalassemia adalah kelainan genetik dari satu atau dua orang tua.\n• Jika hanya satu gen yang rusak: Thalassemia Minor.\n• Jika dua gen: Thalassemia Mayor (lebih berat dan butuh transfusi rutin).`,

      `<strong>Thalassemia Major Patient</strong>\nimg:https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHulmKZ1WExp5IH1vMPZhlzhVRYOIceK1okESUutF1nNNJ-sHEAarVB0g&s=10`,
      `<strong>Thalassemia Major Patient</strong>\nimg:https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxNdME627Ai6z-famXOnKMdkgICguIwispHKfrgc49jOlcXvLFhVnOV5GA&s=10`,
      `<strong>Thalassemia Major Patient</strong>\nimg:https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5vv7A91NWgStB0W0aS_x-ToS5fgI3Rakg3QjwTf8zLVI4r2C652S-Cac&s=10`,

      `source:https://www.scielo.br/j/dpjo/a/NqHCJgR7wrxSKNwTWsXM7wq/?lang=en`,

      `<strong>Pengobatan</strong>\n• Thalassemia Mayor membutuhkan transfusi darah rutin dan terapi kelasi besi.\n• Transplantasi sumsum tulang bisa menjadi solusi untuk beberapa kasus.`
    ];

    let index = 0;
    const contentEl = document.getElementById('content');

    function memulai() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('bgAudio').play();
      tampilkanBerikutnya();
    }

    function tampilkanBerikutnya() {
      if (index >= materi.length) return;
      const item = materi[index];

      if (item.startsWith('img:')) {
        const url = item.split('img:')[1];
        const container = document.createElement('div');
        container.className = 'image-container';
        container.innerHTML = `<strong>Thalassemia Major Patient</strong><img src="${url}" alt="Thalassemia Patient">`;
        contentEl.appendChild(container);
        index++;
        setTimeout(tampilkanBerikutnya, 2500);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      } else if (item.startsWith('source:')) {
        const url = item.split('source:')[1];
        const source = document.createElement('div');
        source.className = 'source';
        source.innerHTML = `Source: <a href="${url}" target="_blank">${url}</a>`;
        contentEl.appendChild(source);
        index++;
        setTimeout(tampilkanBerikutnya, 2500);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      } else {
        ketikTeks(item, () => {
          index++;
          tampilkanBerikutnya();
        });
      }
    }

    function ketikTeks(teks, selesai) {
      const p = document.createElement('div');
      p.className = 'typing';
      contentEl.appendChild(p);
      let i = 0;

      function ketik() {
        if (i < teks.length) {
          p.innerHTML += teks[i] === '\n' ? '<br>' : teks[i];
          i++;
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          setTimeout(ketik, 30); // Kecepatan diketik (lebih lambat dari sebelumnya)
        } else {
          p.innerHTML = teks.replace(/\n/g, '<br>');
          selesai();
        }
      }

      ketik();
    }
  </script></body>
</html>
