<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MaoJagh Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      color: #00bcd4;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #2a2a2a;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>List :</h1>
  <ul>
    <li><a href="#">Aaaa</a></li>
    <li><a href="#">Bbbbbb</a></li>
    <li><a href="#">Cccc</a></li>
    </ul>
</body>
</html>
