<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thalasemia Edukatif</title>
  <meta name="description" content="Web edukasi interaktif tentang Thalasemia. Dibuat dengan animasi ala Feeldream.">  <!-- SweetAlert2 -->  <script src="sweetalert2.all.min.js"></script>  <!-- Font & Style -->  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(to bottom, #dfefff, #f0f4ff);
      overflow: hidden;
    }#landing {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #eaf2f8;
}

#landing img {
  width: 120px; /* Ganti logo RSIA Tambak di sini */
  margin-bottom: 20px;
}

#startBtn {
  padding: 12px 24px;
  background: #4a90e2;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1em;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

#bgAudio {
  display: none;
}

  </style>
</head>
<body>  <div id="landing">
    <!-- Ganti dengan logo RSIA Tambak -->
    <img src="logo-placeholder.png" alt="Logo RSIA Tambak">
    <button id="startBtn" onclick="memulai()">Apa Itu Thalasemia?</button>
  </div>  <!-- Background music --><audio id="bgAudio" src="musik-edukatif.mp3" preload="auto" loop></audio>

  <script>
    const materi = [
      {
        title: 'Apa itu Thalasemia?',
        text: '• Thalasemia adalah penyakit kelainan darah turunan.\n\n• Tubuh tidak mampu memproduksi hemoglobin dengan normal.\n\n• Hemoglobin penting untuk membawa oksigen ke seluruh tubuh.\n\n• Thalasemia bukan penyakit menular.'
      },
      {
        title: 'Penyebab Thalasemia',
        text: '• Disebabkan oleh kelainan genetik dari salah satu atau kedua orang tua.\n\n• Jika hanya satu gen yang diturunkan: disebut thalasemia minor.\n\n• Jika dua gen diturunkan: disebut thalasemia mayor.\n\n• Thalasemia mayor lebih berat dan butuh penanganan serius.'
      },
      {
        title: 'Gejala Thalasemia Mayor',
        text: '• Wajah pucat dan mudah lelah.\n\n• Pertumbuhan lambat, sering sakit.\n\n• Perut membesar karena pembesaran limpa atau hati.\n\n• Tulang pipi dan dahi bisa tampak menonjol.'
      },
      {
        title: 'Pengobatan Thalasemia',
        text: '• Transfusi darah rutin sangat penting.\n\n• Obat kelasi besi untuk mengurangi penumpukan zat besi akibat transfusi.\n\n• Transplantasi sumsum tulang bisa jadi solusi permanen, tapi butuh donor yang cocok dan biayanya besar.'
      },
      {
        title: 'Pencegahan Thalasemia',
        text: '• Lakukan tes genetik sebelum menikah, terutama jika ada riwayat keluarga.\n\n• Hindari menikah dengan sesama pembawa gen thalasemia.\n\n• Edukasi masyarakat tentang pentingnya deteksi dini.\n\n• Sayangi generasi berikutnya, cegah thalasemia sejak sekarang.'
      }
    ];

    let index = 0;
    const audio = document.getElementById('bgAudio');

    async function memulai() {
      const landing = document.getElementById('landing');
      if (landing) landing.style.display = 'none';
      if (audio) audio.play().catch(e => {});
      tampilkanMateri();
    }

    async function tampilkanMateri() {
      if (index >= materi.length) {
        await Swal.fire({
          title: 'Terima kasih sudah belajar!',
          text: 'Yuk sebarkan info penting ini ke orang lain.',
          icon: 'success',
          confirmButtonText: 'Siap!',
          allowOutsideClick: false
        });
        index = 0;
        document.getElementById('landing').style.display = 'flex';
        return;
      }

      const m = materi[index];
      await Swal.fire({
        title: `<strong>${m.title}</strong>`,
        html: `<pre style="text-align:left;font-size:1em;white-space:pre-wrap">${m.text}</pre>`,confirmButtonText: 'Lanjut',
    backdrop: true,
    allowOutsideClick: false,
    customClass: {
      popup: 'popup-style'
    }
  });

  index++;
  tampilkanMateri();
}

  </script></body>
</html>
